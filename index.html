<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Texturina&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz app</title>
  </head>
  <body>
    <div class="starting-page">
      <h1 class="heading">Harry Potter Quiz</h1>
      <img src="Img/crest.png" alt="crest" />
      <button type="button" class="start-btn">Start</button>
    </div>
    <div class="quiz hidden">
      <div class="time-bar"></div>
      <div class="timer">Time remaining: 10</div>
      <div class="question"></div>
      <div class="options-list"></div>
    </div>
    <button type="button" class="btn next hidden">Next</button>
    <div class="totalQuestions"></div>

    <div class="results hidden"></div>
    <div class="btns">
      <button class="replay hidden">Replay</button>
      <button class="quit hidden">Quit quiz</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
